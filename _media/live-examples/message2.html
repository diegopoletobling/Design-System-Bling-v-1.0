<html>

<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="../bling-1.8.css" rel="stylesheet">
	<link href="../style-1.7.css" rel="stylesheet">
	<link href="../material-design-grid.css" rel="stylesheet">
	<link href="/_media/default.css" rel="stylesheet">

</head>

<div class="bling-form mdc-layout-grid mdc-layout-grid__inner">
    <div class=" mdc-layout-grid mdc-layout-grid__inner mdc-layout-grid__cell--span-12">
        <div class="mdc-layout-grid__cell--span-7">
            <div class="padding before alert-box-ok background">
                <p>Inline Success</p>
            </div>
        </div>
        <div class="mdc-layout-grid__cell--span-7">
            <div class="padding before alert-box-info background">
                <p>Inline Info</p>
            </div>
        </div>
        <div class="mdc-layout-grid__cell--span-7">
            <div class="padding before alert-box-warning background">
                <p>Inline Warning</p>
            </div>
        </div>
        <div class="mdc-layout-grid__cell--span-7" style="margin-bottom:50px">
            <div class="padding before alert-box-error background">
                <p>Inline Warning Error</p>
            </div>
        </div>
    </div>
</div>

</html>
